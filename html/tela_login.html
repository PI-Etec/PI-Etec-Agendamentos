<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style_login.css" />
</head>
<body>
  <div id="login" class="d-flex flex-column justify-content-center align-items-center">
    <h1>Login</h1>
    <form class="w-100" style="max-width: 400px;">
      <div class="campo-email d-flex align-items-center mb-3 p-2 rounded bg-light">
        <img class="icone-email me-2" src="../img/user.png" alt="user_email" />
        <input type="email" id="email" name="email" placeholder="Digite seu email" required class="form-control" />
      </div>

      <div class="campo-senha d-flex align-items-center mb-4 p-2 rounded bg-light">
        <img class="icone-senha me-2" src="../img/senha.png" alt="user_senha" />
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required class="form-control" />
      </div>

      <button class="Botao btn btn-danger w-100" type="submit">Entrar</button>
      <p id="mensagem" class="mt-3 text-center text-danger"></p>
    </form>
  </div>

  <script>
    const form = document.querySelector('form');
    const msg = document.getElementById('mensagem');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
    
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      msg.textContent = ''; // limpa mensagem anterior
    
      if (!email || !senha) {
        msg.style.color = 'red';
        msg.textContent = 'Preencha todos os campos!';
        return;
      }
    
      try {
        const res = await fetch('http://localhost:3000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ email, senha })
        });
    
        const data = await res.json();
    
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
    
          msg.style.color = 'green';
          msg.textContent = 'Login efetuado com sucesso!';
    
          setTimeout(() => {
            switch (data.role) {
              case 'professor.com':
                window.location.href = '../html/tela_professor.html';
                break;
              case 'adm.com':
                window.location.href = '../html/tela_adiministrador.html';
                break;
              case 'tecnico.com':
                window.location.href = '../html/tela_tecnico.html';
                break;
              default:
                msg.style.color = 'red';
                msg.textContent = 'Domínio de e-mail inválido.';
            }
          }, 800);
        } else {
          msg.style.color = 'red';
          msg.textContent = data.message || 'Erro ao fazer login.';
        }
      } catch (err) {
        console.error('Erro ao conectar com backend:', err);
        msg.style.color = 'red';
        msg.textContent = '❌ Erro ao conectar com o servidor.';
      }
    });
    </script>
    
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
