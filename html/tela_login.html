<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style_login.css" />
</head>
<body>

    <div id="login" class="d-flex flex-column justify-content-center align-items-center">
        <h1>Login</h1>
        <form action="/autenticar" method="post" class="w-100" style="max-width: 400px;">

       <div class="campo-email d-flex align-items-center mb-3 p-2 rounded bg-light">
                <img class="icone-email me-2" src="../img/user.png" alt="user_email" />
                <input type="email" id="email" name="email" placeholder="Digite seu email" required class="form-control" />
            </div>

            <div class="campo-senha d-flex align-items-center mb-4 p-2 rounded bg-light">
                <img class="icone-senha me-2" src="../img/senha.png" alt="user_senha" />
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required class="form-control" />
            </div>

            <button class="Botao btn btn-danger w-100" type="submit">Entrar</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
        
            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
        
                const data = await res.json();
        
                if (res.ok) {
                     window.location.href = '../html/tela_professor.html';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Erro ao conectar com o servidor');
            }
        });
        </script>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
