<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleção de Kits</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/style_selecao_kits.css">
    <link rel="stylesheet" href="../css/style_cabecalho.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-logo">
          <div class="logo-esquerda">
            <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
            <a href="https://www.sp.gov.br/sp">
              <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
            </a>
            
          </div>
      
          <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
        </div>
      </header>
      <div class="container mt-5">
        <h2 class="text-center mb-4">Seleção de "kits"</h2>

        <!-- Cabeçalho 1 -->
        <div class="kits-box">
          <div class="kits-list">
            <div class="form-check kit-item">
              <input class="form-check-input" type="radio" name="kit" id="kitMaca" value="maca">
              <label class="form-check-label" for="kitMaca">
                <span class="kit-title">Kit Maçã</span>
                <span class="kit-desc">(Maçã, Banana, Manga)</span>
              </label>
            </div>
            <!-- Cabeçalho 2 -->
            <div class="form-check kit-item">
              <input class="form-check-input" type="radio" name="kit" id="kitBanana" value="banana">
              <label class="form-check-label" for="kitBanana">
                <span class="kit-title">Kit Banana</span>
                <span class="kit-desc">(Maçã, Banana, Manga)</span>
              </label>
            </div> 
            <!-- Cabeçalho 3 -->
            <div class="form-check kit-item">
              <input class="form-check-input" type="radio" name="kit" id="kitAbacate" value="Abacate">
              <label class="form-check-label" for="kitBanana">
                <span class="kit-title">Kit Abacate</span>
                <span class="kit-desc">(Abacate, limão, mamão)</span>
              </label>
            </div>
            <!-- Cabeçalho 4 -->
            <div class="form-check kit-item">
              <input class="form-check-input" type="radio" name="kit" id="kit Laranja" value="laranja">
              <label class="form-check-label" for="KItLaranja">
                <span class="kit-title">Kit Laranja</span>
                <span class="kit-desc">(Laranja, pera, abacaxi)</span>
              </label>
            </div>

            <!-- Espaço extra para simular o conteúdo vazio abaixo, ajustável via HTML/JS -->
            <div class="kit-spacer"></div>
          </div>
        </div>
        <button type="button" class="btn confirm-btn">Confirmar</button>
      </div>
    
      <!-- Bootstrap JS (opcional) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
