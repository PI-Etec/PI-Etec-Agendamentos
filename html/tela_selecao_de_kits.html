<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleção de Kits</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/style_selecao_kits.css">
    <link rel="stylesheet" href="../css/style_cabecalho.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-logo">
          <div class="logo-esquerda">
            <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
            <a href="https://www.sp.gov.br/sp">
              <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
            </a>
            
          </div>
      
          <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
        </div>
      </header>
      <div class="container mt-5">
        <h2 class="text-center mb-4">Seleção de "kits"</h2>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="kit" id="kitMaca" value="maca">
          <label class="form-check-label" for="kitMaca">
            Kit Maçã (Maçã, Banana, Manga)
          </label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="radio" name="kit" id="kitBanana" value="banana">
          <label class="form-check-label" for="kitBanana">
            Kit Banana (Maçã, Banana, Manga)
          </label>
        </div>
        <button type="button" class="btn btn-danger w-100">Confirmar</button>
      </div>
    
      <!-- Bootstrap JS (opcional) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
