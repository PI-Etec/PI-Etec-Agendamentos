<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleção de Kits</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/style_selecao_kits.css">
    <link rel="stylesheet" href="../css/style_cabecalho.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="../javascript/js_botoes.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-logo">
          <div class="logo-esquerda">
            <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
            <a href="https://www.sp.gov.br/sp">
              <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
            </a>
            
          </div>
      
          <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
        </div>
      </header>
      <div class="container mt-5">
        <h2 class="text-center mb-4">Seleção de "kits"</h2>

        <!-- Lista dinâmica de kits salvos (carregada do servidor) -->
        <div class="kits-box">
          <div id="kits-container" class="kits-list"></div>
        </div>
          <button type="button" class="btn confirm-btn">Confirmar</button>
          <button type="button" class="btn back-btn" id="ir" onclick="irParaTelaProfessor()">Voltar</button>
      </div>
    
      <!-- Bootstrap JS (opcional) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        // Carrega o script de seleção de kits com cache-bust para garantir a versão atualizada
        (function(){
          var s = document.createElement('script');
          s.src = '../javascript/js_selecao_kits.js?v=' + Date.now();
          s.defer = true;
          document.body.appendChild(s);
        })();
      </script>
</body>
</html>
