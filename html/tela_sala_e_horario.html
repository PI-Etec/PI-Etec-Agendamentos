<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala e Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_sala_e_horario.css">
    <link rel="stylesheet" href="../css/style_cabecalho.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../javascript/js_botoes.js" defer></script>
</head>
<body>
    
    <header>
        <div class="header-logo">
            <div class="logo-esquerda">
              <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
              <a href="https://www.sp.gov.br/sp">
                <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
              </a>
              
            </div>
        
            <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
          </div>
    </header>
      <div class="container">
        
        <div class="dropdown salas">
            <button type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Salas <i class="bi bi-chevron-down"></i>
            </button>
            <button type="button" class="btn back-btn" id="ir" onclick="irParaTelaProfessor()">Voltar</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Sala 1</a></li>
                <li><a class="dropdown-item" href="#">Sala 2</a></li>
                <li><a class="dropdown-item" href="#">Sala 3</a></li>
            </ul>
        </div>

        <div class="calendar"></div>
        <div class="agendamento-resumo" aria-live="polite">
          <span id="agendamentoResumo">Selecione sala, data e horário</span>
          <button id="btnConfirmarAgendamento" type="button" class="btn-confirmar">Confirmar</button>
        </div>
        <script>
          if (location.hostname === '127.0.0.1') {
            location.href = location.href.replace('127.0.0.1', 'localhost');
          }
        </script>

        <script src="../javascript/js_sala_e_horarios.js"></script>

      </div>
            <h1 class="titulo-horarios">Horários</h1>
            <div class="list-group lista-horarios">
                
                <button class="list-group-item list-group-item-action" data-periodo="matutino">
                  1ª aula(7h10 – 8h00)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="matutino">
                  2ª aula(8h00 – 8h50)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="matutino">
                  3ª aula(8h50 – 9h40)
                </button>
                <button class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">
                  Intervalo (Matutino)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="matutino">
                  4ª aula(10h00 – 10h50)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="matutino">
                  5ª aula(10h50 – 11h40)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="matutino">
                  6ª aula(11h40 – 12h30)
                </button>
                <button class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">
                  ————— Período Vespertino —————
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="vespertino">
                  1ª aula(13h00 – 13h50)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="vespertino">
                  2ª aula(13h50 – 14h40)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="vespertino">
                  3ª aula(14h40 – 15h30)
                </button>
                <button class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">
                  Intervalo (Vespertino)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="vespertino">
                  4ª aula(15h50 – 16h40)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="vespertino">
                  5ª aula(16h40 – 17h30)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="vespertino">
                  6ª aula(17h30 – 18h20)
                </button>
                <button class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">
                  ————— Período Noturno (Modular) —————
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="noturno">
                  1º bloco(18h50 – 20h44)
                </button>
                <button class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">
                  Intervalo (Noturno)
                </button>
                <button class="list-group-item list-group-item-action" data-periodo="noturno">
                  2º bloco(20h58 – 22h50)
                </button>
              </div>
        
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
