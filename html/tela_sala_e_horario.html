<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala e Horario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_sala_e_horario.css">
    <link rel="stylesheet" href="../css/style_cabecalho.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-logo">
            <div class="logo-esquerda">
              <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
              <a href="https://www.sp.gov.br/sp">
                <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
              </a>
              
            </div>
        
            <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
          </div>
    </header>

   
   

    <div class="container">
        <!-- Dropdown de Salas -->
        <div class="dropdown salas">
            <button type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Salas <i class="bi bi-chevron-down"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Sala 1</a></li>
                <li><a class="dropdown-item" href="#">Sala 2</a></li>
                <li><a class="dropdown-item" href="#">Sala 3</a></li>
            </ul>
        </div>

        <div class="calendar"></div>
        <script src="../javascript/js_sala_e_horarios.js"></script>

        <!-- Título e Lista de Horários -->
        <div class="horarios">
            <h1 class="titulo-horarios">Horários</h1>
            <div class="list-group lista-horarios">
                <a href="#" class="list-group-item list-group-item-action" id="primeio-da-lista">08:00</a>
                <a href="#" class="list-group-item list-group-item-action">09:00</a>
                <button class="list-group-item list-group-item-action">10:00</button>
                <button class="list-group-item list-group-item-action">11:00</button>
                <button class="list-group-item list-group-item-action">12:00</button>
                <button class="list-group-item list-group-item-action">13:00</button>
                <button class="list-group-item list-group-item-action">14:00</button>
                <button class="list-group-item list-group-item-action">15:00</button>
                <button class="list-group-item list-group-item-action">16:00</button>
                <button class="list-group-item list-group-item-action">17:00</button>
                <button class="list-group-item list-group-item-action" id="ultimo-da-lista">18:00</button>
                

                
                
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
