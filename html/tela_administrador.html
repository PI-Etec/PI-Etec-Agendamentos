<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Area Adiministrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style_tela_adm.css" />
    <link rel="stylesheet" href="../css/style_cabecalho.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />
    <script src="../javascript/js_botoes.js" defer></script>
</head>

<body>
    <header>
        <div class="header-logo">
            <div class="logo-esquerda">
                <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black" />
                <a href="https://www.sp.gov.br/sp">
                    <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase" />
                </a>
            </div>
            <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec" />
        </div>
    </header>

    <div class="container mt-5">
        <div id="agendamento_area" class="mt-4">
            <div id="link_area">
                <div id="botoes_tecnico">
                    <button onclick="irParaTela_cadastrar()" class="btn cadastrar">
                        <span>Cadastrar professores e técnicos</span>
                        <img src="../img/cadastrar_icone.png" alt="Calendário" class="img-geral img-cadastrar" />
                    </button>
                    <button onclick="irParaTela_tecnico()" class="btn banco_de_dados">
                        <span>Ir para a tela de funções do técnico</span>
                        <img src="../img/gerenciar_banco_icone.png" alt="Lupa" class="img-geral img-gerenciar-banco" />
                    </button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>

</html>
