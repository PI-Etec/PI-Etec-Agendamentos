<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reagentes</title>
  <link rel="stylesheet" href="../css/style_cabecalho.css">
  <link rel="stylesheet" href="../css/style_reagentes.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header-logo">
      <div class="logo-esquerda">
        <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
        <a href="https://www.sp.gov.br/sp">
          <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
        </a>

      </div>

      <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
    </div>
  </header>

  <h1>Reagentes</h1>
  
  <div class="grupo-botões" id="grupo-botoes">
    <button><input type="checkbox">Sódio</button>
    <button><input type="checkbox">Cloro</button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
    <button><input type="checkbox"></button>
  </div>

  <div id="mensagem" style="margin:10px 0;color:green;display:none"></div>

  <div class="botoes">
    <button type="button" class="btn confirm-btn" id="confirmar-selecao">Confirmar</button>
    <button type="button" class="btn create-btn">Criar Kit</button>
  </div>

  <!-- Modal invisível por padrão; necessário para entrada de quantidade pelo JS -->
  <div id="quant-modal" class="quant-modal hidden" style="display:none;">
    <div class="quant-modal-content">
      <h3 id="modal-title">Quantidade</h3>
      <p id="modal-available">Quantidade disponível: 0</p>
      <div class="quant-input-row">
        <input id="modal-quant-input" type="number" min="1" value="1">
        <span class="unit">un</span>
      </div>
      <div class="modal-actions">
        <button id="modal-cancel" type="button">Cancelar</button>
        <button id="modal-confirm" type="button">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Modal para nome do kit -->
  <div id="kit-name-modal" class="quant-modal hidden" style="display:none;">
    <div class="quant-modal-content">
      <h3>Nome do Kit</h3>
      <p>Digite um nome para este kit (opcional):</p>
      <div style="margin:8px 0;">
        <input id="kit-name-input" type="text" placeholder="Ex: Kit Aula 01" style="width:100%;padding:6px;">
      </div>
      <div class="modal-actions">
        <button id="kit-name-cancel" type="button">Cancelar</button>
        <button id="kit-name-confirm" type="button">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="../javascript/js_reagentes.js"></script>



</body>

</html>
