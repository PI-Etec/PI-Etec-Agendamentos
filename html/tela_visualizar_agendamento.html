<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Area Adiministrador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style_visualizar_agendamentos.css" />
    <link rel="stylesheet" href="../css/style_cabecalho.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />
    <!-- Link JS -->
    <script src="../javascript/js_botoes.js" defer></script>
</head>


<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-logo">
            <div class="logo-esquerda">
                <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black" />
                <a href="https://www.sp.gov.br/sp">
                    <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase" />
                </a>
            </div>
            <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec" />
        </div>
    </header>

    <!-- Conteúdo -->
    <main class="container my-4">
        <h2>Visualizar Agendamentos</h2>
        <div class="table-responsive table-rounded table-centered">
            <table class="table table-striped">
                <button type="button" class="btn back-btn" id="ir-tecnico" onclick="irParaTelaTecnico()">Voltar</button>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Sala</th>
                        <th>Professor</th>
                        <th>Kit</th>
                    </tr>
                </thead>
                <tbody id="agendamentos-tbody">
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tbody = document.getElementById("agendamentos-tbody");

            const tryFetch = async (url) => {
                try {
                    console.log('Fetching agendamentos from', url, 'location protocol:', location.protocol);
                    const response = await fetch(url, { cache: 'no-store' });
                    if (!response.ok) throw new Error("status " + response.status);
                    return await response.json();
                } catch (err) {
                    console.warn('fetch failed for', url, err);
                    return null;
                }
            };

            const fetchAgendamentos = async () => {
                // tentativas de endpoint (relativo e fallbacks)
                let data = await tryFetch('/agendamentos');
                if (data === null) {
                    data = await tryFetch('http://127.0.0.1:3000/agendamentos');
                    if (data === null) {
                        data = await tryFetch('http://localhost:3000/agendamentos');
                    }
                }
                // Compatibilidade: backend pode retornar array ou { agendamentos }
                if (Array.isArray(data)) return { agendamentos: data };
                if (data && data.agendamentos) return { agendamentos: data.agendamentos };
                return { agendamentos: [] };
            };

            const renderAgendamentos = ({ agendamentos }) => {
                tbody.innerHTML = "";
                if (!agendamentos.length) {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td colspan="6" class="text-center text-muted">Nenhum agendamento encontrado</td>`;
                    tbody.appendChild(row);
                    return;
                }

                agendamentos.forEach((agendamento, index) => {
                    const kitText = agendamento.kitDisplay || '';
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${agendamento.data}</td>
                        <td>${agendamento.hora}</td>
                        <td>${agendamento.sala}</td>
                        <td>${agendamento.professor}</td>
                        <td>${kitText}</td>
                    `;
                    tbody.appendChild(row);
                });
            };

            fetchAgendamentos().then(renderAgendamentos).catch((error) => {
                console.error("Failed to render agendamentos:", error);
            });
        });
    </script>
</body>
</html>
