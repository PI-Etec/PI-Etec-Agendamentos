<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style_cadastrar.css" />
</head>
<body>
<div id="login"> 

    <div id="Cadastrar" class="d-flex flex-column justify-content-center align-items-center">
        <h1>Cadastrar</h1>
        <form id="formCadastro" class="w-100" style="max-width: 400px;">
            
            <div class="campo-nome d-flex align-items-center mb-3 p-2 rounded bg-light">
                <img class="icone-nome me-2" src="../img/user.png" alt="user_nome" />
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required class="form-control" />
            </div>

            <div class="campo-email d-flex align-items-center mb-3 p-2 rounded bg-light">
                <img class="icone-email me-2" src="../img/email.png" alt="user_email" />
                <input type="email" id="email" name="email" placeholder="Digite seu email" required class="form-control" />
            </div>

            <div class="campo-senha d-flex align-items-center mb-4 p-2 rounded bg-light">
                <img class="icone-senha me-2" src="../img/senha.png" alt="user_senha" />
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required class="form-control" />
            </div>

            <button class="Botao btn btn-danger w-100" type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Event listener para capturar o evento de envio do formulário
        document.getElementById('formCadastro').addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio tradicional do formulário

            // Captura os dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                // Envia os dados via POST para o backend
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    // Você pode redirecionar o usuário para a página de login, por exemplo:
                    // window.location.href = '/login.html';
                } else {
                    alert(`Erro: ${data.message}`);
                }
            } catch (error) {
                console.error('Erro ao enviar o cadastro:', error);
                alert('Erro ao realizar o cadastro. Tente novamente mais tarde.');
            }
        });
    </script>
</body>
</html>
