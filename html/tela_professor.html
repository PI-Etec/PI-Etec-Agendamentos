<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Agendamento</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style_tela_professor.css" />
    <link rel="stylesheet" href="../css/style_cabecalho.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Link JS -->
    <script src="../javascript/js_botoes.js" defer></script>
    <script src="../javascript/js_professor.js" defer></script>
  </head>

  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="header-logo">
        <div class="logo-esquerda">
          <img
            src="../img/etec_logo_black.png"
            alt="Logo preta"
            class="logo-black"
          />
          <a href="https://www.sp.gov.br/sp">
            <img
              src="../img/etec_logo_frase.png"
              alt="Logo frase"
              class="logo-frase"
            />
          </a>
        </div>

        <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec" />
      </div>
    </header>

    <!-- O resto do conteúdo -->
    <div class="container mt-5">
      <h1 class="text-center">Cadastrar Agendamento</h1>
      <div id="agendamento_area" class="mt-4">
        <div id="link_area">
          <button onclick="irParaTela_sala_e_horario()" class="btn">
            <span>Salas e Horário</span>
            <img
              src="../img/relogio.png"
              alt="Relogio"
              class="img-geral img-relogio"
            />
          </button>
          <button onclick="irParaTela_materiais_e_reagentes()" class="btn">
            <span>Vidraria e Reagentes</span>
            <img
              src="../img/frasco.png"
              alt="Frasco"
              class="img-geral img-frasco"
            />
          </button>
          <button onclick="irParaTela_selecao_de_kits()" class="btn">
            <span>Seleção de "Kits"</span>
            <img
              src="../img/prancheta.png"
              alt="Prancheta"
              class="img-geral img-prancheta"
            />
          </button>
        </div>
      </div>
      <div id="agendamento_button" class="text-center mt-4">
        <button id="btnAgendarProfessor" class="btn btn-success">
          Agendar
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
