<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Agendamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-top">
            <!-- Logotipo e barra do Governo de SP -->
            <div class="header-logo">
                <img src="../img/etec_logo_frase.png" alt="Logo do Governo de SP" class="img-fluid mb-3">
                <img src="../img/etec_logo.png" alt="Logo da Etec" class="img-fluid mb-3">
                <img src="../img/etec_logo_black.png" alt="Imagem_preta" class="img-fluid mb-3">
            </div>
        </div>
    </header>

    <!-- O resto do conteúdo -->
    <div class="container mt-5">
        <h1 class="text-center">Cadastrar Agendamento</h1>
        <div id="agendamento_area" class="mt-4">
            <div id="link_area">
                <button class="btn">
                    <span>Sala e Horário</span>
                    <img src="../img/relogio.png" alt="Relogio" class="img-geral img-relogio">
                </button>
                <button class="btn">
                    <span>Materiais e Reagentes</span>
                    <img src="../img/frasco.png" alt="Frasco" class="img-geral img-frasco">
                </button>
                <button class="btn">
                    <span>Seleção de "Kits"</span>
                    <img src="../img/prancheta.png" alt="Prancheta" class="img-geral img-prancheta">
                </button>
            </div>
        </div>
        <div id="agendamento_button" class="text-center mt-4">
            <button class="btn btn-success">Agendar</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
