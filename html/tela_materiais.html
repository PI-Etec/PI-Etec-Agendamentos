<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais e Reagentes</title>
    <link rel="stylesheet" href="../css/style_cabecalho.css">
    <link rel="stylesheet" href="../css/style_materiais.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-logo">
            <div class="logo-esquerda">
              <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
              <a href="https://www.sp.gov.br/sp">
                <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
              </a>
              
            </div>
        
            <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
          </div>
    </header>

    <h1>Materiais</h1>

    <section class="materiais">
      <h2 class="sr-only">Selecionar materiais</h2>
      <div class="materiais-grid">
        <div class="material-item">
          <input type="checkbox" id="mat_alcool">
          <label class="material-card" for="mat_alcool">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Álcool</span>
          </label>
        </div>
        <div class="material-item">
          <input type="checkbox" id="mat_luvas">
          <label class="material-card" for="mat_luvas">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Luvas</span>
          </label>
        </div>
        <div class="material-item">
          <input type="checkbox" id="mat_pipeta">
          <label class="material-card" for="mat_pipeta">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Pipeta</span>
          </label>
        </div>
        <div class="material-item">
          <input type="checkbox" id="mat_becker100">
          <label class="material-card" for="mat_becker100">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Becker 100 ml</span>
          </label>
        </div>
        <div class="material-item">
          <input type="checkbox" id="mat_erlenmeyer">
          <label class="material-card" for="mat_erlenmeyer">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Erlenmeyer</span>
          </label>
        </div>
        <div class="material-item">
          <input type="checkbox" id="mat_termometro">
          <label class="material-card" for="mat_termometro">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Termômetro</span>
          </label>
        </div>
        <div class="material-item">
          <input type="checkbox" id="mat_papel_filtro">
          <label class="material-card" for="mat_papel_filtro">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Papel filtro</span>
          </label>
        </div>
        <div class="material-item">
          <input type="checkbox" id="mat_micropipeta">
          <label class="material-card" for="mat_micropipeta">
            <span class="check-dot" aria-hidden="true"></span>
            <span class="material-text">Micropipeta</span>
          </label>
        </div>
      </div>
    </section>

</body>
</html>
