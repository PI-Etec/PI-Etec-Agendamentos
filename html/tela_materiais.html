<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidraria</title>
    <link rel="stylesheet" href="../css/style_cabecalho.css" />
    <link rel="stylesheet" href="../css/style_materiais.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="../javascript/js_botoes.js" defer></script>
  </head>

  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="header-logo">
        <div class="logo-esquerda">
          <img
            src="../img/etec_logo_black.png"
            alt="Logo preta"
            class="logo-black"
          />
          <a href="https://www.sp.gov.br/sp">
            <img
              src="../img/etec_logo_frase.png"
              alt="Logo frase"
              class="logo-frase"
            />
          </a>
        </div>

        <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec" />
      </div>
    </header>

    <main>
      <h1>Vidraria</h1>

      <div id="mensagem" style="margin: 10px 0; color: green"></div>

      <div class="grupo-botões" id="materiais-container">
        <!-- Materiais serão renderizados aqui dinamicamente -->
      </div>

      <button type="button" class="btn confirm-btn" id="confirmar-selecao">
        Confirmar
      </button>
      <button
        type="button"
        class="btn back-btn"
        id="ir"
        onclick="irParaTelaProfessor()"
      >
        Voltar
      </button>

      <!-- Modal custom para entrada de quantidade (substitui prompt) -->
      <div id="quant-modal" class="quant-modal hidden">
        <div class="quant-modal-content">
          <h3 id="modal-title">Quantidade</h3>
          <p id="modal-available">Quantidade disponível: 0 unidade</p>
          <div class="quant-input-row">
            <input id="modal-quant-input" type="number" min="1" value="1" />
            <span class="unit">un</span>
          </div>
          <div class="modal-actions">
            <button id="modal-cancel" type="button">Cancelar</button>
            <button id="modal-confirm" type="button">Confirmar</button>
          </div>
        </div>
      </div>
    </main>

    <script src="../javascript/js_materiais.js"></script>
  </body>
</html>
