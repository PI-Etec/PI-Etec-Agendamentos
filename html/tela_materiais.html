<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiais</title>
  <link rel="stylesheet" href="../css/style_cabecalho.css">
  <link rel="stylesheet" href="../css/style_materiais.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header-logo">
      <div class="logo-esquerda">
        <img src="../img/etec_logo_black.png" alt="Logo preta" class="logo-black">
        <a href="https://www.sp.gov.br/sp">
          <img src="../img/etec_logo_frase.png" alt="Logo frase" class="logo-frase">
        </a>

      </div>

      <img src="../img/etec_logo.png" alt="Logo Etec" class="logo-etec">
    </div>
  </header>

</body>
</html>
  <h1>Materiais</h1>

  <div id="mensagem" style="margin:10px 0;color:green"></div>

  <div class="grupo-botões" id="materiais-container">
    <!-- Materiais serão renderizados aqui dinamicamente -->
  </div>

  <button type="button" class="btn confirm-btn" id="confirmar-selecao">Confirmar</button>

  <script>
    const container = document.getElementById('materiais-container');
    const mensagem = document.getElementById('mensagem');

    async function carregarMateriais() {
      try {
        const res = await fetch('http://localhost:3000/selecionar/materials');

        // Checar content-type antes de tentar parsear como JSON
        const contentType = res.headers.get('content-type') || '';
        if (!contentType.includes('application/json')) {
          const text = await res.text();
          console.error('Resposta inesperada (não JSON):', text.slice(0, 1000));
          throw new Error('Resposta do servidor não é JSON. Verifique se a URL/rota está correta.');
        }

        const json = await res.json();
        if (!res.ok) throw new Error(json.message || 'Erro ao buscar materiais');
        renderMateriais(json.materials || []);
      } catch (err) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao carregar materiais: ' + err.message;
      }
    }

    function renderMateriais(materials) {
      container.innerHTML = '';
      if (!materials.length) {
        container.innerHTML = '<p>Nenhum material cadastrado.</p>';
        return;
      }

      materials.forEach(m => {
        const btn = document.createElement('button');
        btn.className = 'material-btn';
        btn.style.margin = '6px';
        btn.textContent = `${m.material} — ${m.quantidade}`;
        btn.dataset.id = m._id || m.id || '';
        btn.dataset.quantidade = m.quantidade;
        btn.addEventListener('click', () => onClickMaterial(m, btn));
        container.appendChild(btn);
      });
    }

    async function onClickMaterial(material, btnEl) {
      const max = Number(material.quantidade || btnEl.dataset.quantidade || 0);
      if (max <= 0) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Material sem estoque.';
        return;
      }

      const entrada = prompt(`Material: ${material.material}\nQuantidade disponível: ${max}\nDigite a quantidade que deseja selecionar:` , '1');
      if (entrada === null) return; // cancelou

      const q = parseInt(entrada, 10);
      if (Number.isNaN(q) || q <= 0) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Quantidade inválida.';
        return;
      }

      if (q > max) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Quantidade solicitada maior que o disponível.';
        return;
      }

      // enviar seleção para backend
      try {
        const res = await fetch('http://localhost:3000/selecionar/selecionar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ materialId: material._id || material.id, quantidade: q })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Erro ao selecionar');

        mensagem.style.color = 'green';
        mensagem.textContent = `Selecionado ${q} x ${material.material}. Estoque restante: ${data.material.quantidade}`;

        // atualizar botão com nova quantidade
        btnEl.textContent = `${material.material} — ${data.material.quantidade}`;
        btnEl.dataset.quantidade = data.material.quantidade;

      } catch (err) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao processar seleção: ' + err.message;
      }
    }

    // carregar na inicialização
    carregarMateriais();
  </script>

</body>

</html>
